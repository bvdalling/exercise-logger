services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym-app-backend
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
      - HOST=${HOST}
      - DATA_DIR=/app/data
      - FRONTEND_URL=${COOLIFY_URL}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - ./backend/data:/app/data
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"require('http').get('http://localhost:' + (process.env.PORT || 3001) + '/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - coolify.managed=true
      - traefik.enable=true
      - "traefik.http.routers.backend.rule=Host(`${COOLIFY_FQDN}`) && PathPrefix(`/api`)"
      - traefik.http.routers.backend.entrypoints=http
      - traefik.http.services.backend.loadbalancer.server.port=${PORT}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: gym-app-frontend
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - coolify.managed=true
      - traefik.enable=true
      - "traefik.http.routers.frontend.rule=Host(`${COOLIFY_FQDN}`)"
      - traefik.http.routers.frontend.entrypoints=http
      - traefik.http.services.frontend.loadbalancer.server.port=80
    restart: unless-stopped

