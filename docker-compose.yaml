services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym-app-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DATA_DIR=/app/data
      - FRONTEND_URL=${COOLIFY_URL}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: gym-app-frontend
    ports:
      - "${PORT}:80"
    restart: unless-stopped
