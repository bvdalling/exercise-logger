services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym-app-backend
    environment:
      - NODE_ENV=production
      - HOST=${HOST:-0.0.0.0}
      - DATA_DIR=/app/data
      - FRONTEND_URL=${COOLIFY_URL}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - ./backend/data:/app/data
    expose:
      - "3001"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: gym-app-frontend
    ports:
      - "${PORT}:80"
    restart: unless-stopped
    networks:
      - app-network
      - public-network
    depends_on:
      - backend

networks:
  app-network:
  public-network: