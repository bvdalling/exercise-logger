version: '3.8'

services:
  gym-app:
    build: .
    ports:
      - "4000:5173"
    volumes:
      # Persist database between container rebuilds
      - gym-app-data:/app/data
    environment:
      - DATA_DIR=/app/data
      - PORT=3001
      - HOST=127.0.0.1
      - FRONTEND_PORT=5173
    healthcheck:
      test: ["CMD", "sh", "-c", "PORT=${FRONTEND_PORT:-5173}; wget --no-verbose --tries=1 --spider http://localhost:$PORT/api/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  # Named volume that persists data
  gym-app-data:

