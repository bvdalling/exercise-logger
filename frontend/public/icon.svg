<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle with warm gray -->
  <circle cx="256" cy="256" r="240" fill="#8B9A9F" opacity="0.1"/>
  
  <!-- Dumbbell icon - simple and friendly -->
  <g transform="translate(256, 256)">
    <!-- Left weight -->
    <rect x="-180" y="-20" width="40" height="40" rx="8" fill="#8B9A9F"/>
    <!-- Bar -->
    <rect x="-140" y="-8" width="280" height="16" rx="8" fill="#8B9A9F"/>
    <!-- Right weight -->
    <rect x="140" y="-20" width="40" height="40" rx="8" fill="#8B9A9F"/>
    
    <!-- Chart/Progress indicator - subtle accent -->
    <g transform="translate(0, 60)">
      <!-- Chart bars -->
      <rect x="-60" y="0" width="20" height="30" rx="4" fill="#6B9AC4" opacity="0.8"/>
      <rect x="-20" y="-10" width="20" height="40" rx="4" fill="#6B9AC4" opacity="0.8"/>
      <rect x="20" y="-20" width="20" height="50" rx="4" fill="#6B9AC4"/>
    </g>
  </g>
</svg>

